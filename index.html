<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: fall linear forwards;
            color: #ff4d6d;
            font-size: 1.5rem;
            z-index: 10;
        }
        
        .card {
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(135deg, #ffdfe6, #ffe5eb);
        }
        
        .no-btn:hover {
            position: absolute;
            right: auto;
            left: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 min-h-screen flex items-center justify-center p-4 overflow-hidden relative">
    <div class="card bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center relative z-20 border-4 border-rose-200">
        <div class="absolute -top-2 -right-2 bg-rose-500 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg">
            <i class="fas fa-heart"></i>
        </div>
        
        <h1 class="text-4xl font-bold mbWe can't wait to see you again soon! Thank you for reading with us.7 text-rose-600">Boa Noite<br>Meu Bem</h1>
        <div class="my-6">
            <i class="fas fa-heart text-rose-400 text-5xl animate-pulse"></i>
        </div>
        <p class="text-lg text-gray-700 mb-2"></p>
        <p class="text-xl font-semibold text-rose-700 mb-8">Aceita ser pra sempre a minha Evangeline?</p>
        
        <div class="flex justify-center space-x-4 relative">
            <button id="yesBtn" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-md">
                SIM! <i class="fas fa-heart ml-2"></i>
            </button>
            <button id="noBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-3 px-6 rounded-full transition-all duration-300 relative no-btn">
                Não
            </button>
        </div>
    </div>
    
    <div class="absolute bottom-4 left-0 right-0 text-center text-gray-500 text-sm">
        Feito com  <i class="fas fa-heart text-rose-400"></i>  por VaL 
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the buttons
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            // Handle clicking "Não"
            noBtn.addEventListener('click', function() {
                // Just hide the button with a funny effect
                this.style.transition = 'all 0.5s ease-out';
                this.style.transform = 'translateX(200px) rotate(30deg)';
                this.style.opacity = '0';
                
                setTimeout(() => {
                    this.style.display = 'none';
                }, 500);
            });
            
            // Handle clicking "SIM!"
            yesBtn.addEventListener('click', function() {
                // Create falling hearts
                createHearts();
                fetch("https://trigger.macrodroid.com/3d2a1d8d-cfb1-41ea-ad09-7939a5896052/notificar")
                // After 5 seconds, open the Youtube link
                setTimeout(() => {
                    window.open("https://youtu.be/aZYEAZJ7d9M?feature=shared");
                }, 3000);
            });
            
            // Function to create falling hearts
            function createHearts() {
                const colors = ['#ff4d6d', '#ff758f', '#ff8fa3', '#ffb3c1', '#f8bbd0'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '<i class="fas fa-heart"></i>';
                        heart.className = 'heart';
                
                        // Random position and animation
                        const startLeft = Math.random() * 100;
                        const animationDuration = Math.random() * 3 + 2;
                        const delay = Math.random() * 2;
                        const size = Math.random() * 1.5 + 0.5;
                        
                        heart.style.left = startLeft + 'vw';
                        heart.style.top = '-20px';
                        heart.style.animationDuration = animationDuration + 's';
                        heart.style.animationDelay = delay + 's';
                        heart.style.fontSize = size + 'rem';
                        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                        
                        document.body.appendChild(heart);
                    
                        // Remove heart after animation completes
                        setTimeout(() => {
                            heart.remove();
                        }, (animationDuration + delay) * 1000);
                    }, i * 100);
                }
            }
        });
    </script>
</body>
</html>
